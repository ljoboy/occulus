    <!-- Template styles -->
    <style rel="stylesheet">
        html,
        body,
        header,
        .view {
            height: 100%;
        }
        /* Navigation*/

        .navbar {
            background-color: transparent;
        }

        .top-nav-collapse {

        @media only screen and (max-width: 768px) {
            .navbar {
                background-color: #2E2E2E;
            }
        }
        /*Intro*/

        .view {
            background: url("http://localhost/occulus/assets/img/4.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        @media (max-width: 768px) {
            .full-bg-img,
            .view {
                height: auto;
                position: relative;
            }
        }

        .description {
            padding-top: 25%;
            padding-bottom: 3rem;
            color: #fff
        }

        @media (max-width: 992px) {
            .description {
                padding-top: 7rem;
                text-align: center;
            }
            #app-mockup {
                max-height: 400px;
            }
        }

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="http://localhost/occulus/">
                    <img width="50px" class="img-responsive img-fluid" src="http://localhost/occulus/favicon.png"
                         alt="Favicon">
                </a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost/occulus/">Accueil</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="http://localhost/occulus/download.html">Télécharger <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

                <!--Navbar icons-->
                <ul class="nav navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fa fa-instagram"></i></a>
                    </li>
                </ul>

            </div>
            <!--/.Collapse content-->

        </div>

    </nav>
    <!--/.Navbar-->

    <!--Mask-->
    <div class="view hm-black-strong">
        <div class="full-bg-img flex-center">
            <div class="container">
                <div class="row" id="home">
                    <div class="card">
                        <div class="card-block">

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="container">
                                        <form action="#">

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <h3>Adresse de facturation</h3>
                                                    <div class="md-form">
                                                        <i class="fa fa-user prefix"></i>
                                                        <input type="text" id="form2" class="form-control">
                                                        <label for="form2">Nom complet</label>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-envelope prefix"></i>
                                                        <input type="email" id="form3" class="form-control">
                                                        <label for="form3">Email</label>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-address-card-o prefix"></i>
                                                        <input type="text" id="form4" class="form-control">
                                                        <label for="form4">Adresse</label>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-institution prefix"></i>
                                                        <input type="text" id="form5" class="form-control">
                                                        <label for="form5">Ville</label>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <label for="state">Province</label>
                                                            <input type="text" id="state" name="state" placeholder="NY">
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <label for="zip">Zip</label>
                                                            <input type="text" id="zip" name="zip" placeholder="10001">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-6">
                                                    <h3>Paiement</h3>
                                                    <label for="fname">Cartes de crédit acceptées</label>
                                                    <div class="icon-container">
                                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-user-circle prefix"></i>
                                                        <input type="text" id="form7" class="form-control">
                                                        <label for="form7">Nom sur la carte</label>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-credit-card prefix"></i>
                                                        <input type="text" id="form8" class="form-control">
                                                        <label for="form8">Numéro de Carte de crédit</label>
                                                    </div>
                                                    <div class="md-form">
                                                        <i class="fa fa-calendar-check-o prefix"></i>
                                                        <input type="text" id="form9" class="form-control">
                                                        <label for="form9">Exp Mois</label>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                            <div class="md-form">
                                                                <i class="fa fa-calendar prefix"></i>
                                                                <input type="text" id="form10" class="form-control">
                                                                <label for="form10">Exp Année</label>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <div class="md-form">
                                                                <i class="fa fa-credit-card-alt prefix"></i>
                                                                <input type="text" id="form11" class="form-control">
                                                                <label for="form11">CVV</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <hr>
                                            <fieldset class="form-group">
                                                <input id="checkbox1" type="checkbox" checked="checked" name="sameadr">
                                                <label for="checkbox1">Adresse de livraison identique à la facture</label>
                                            </fieldset>
                                            <input type="submit" value="Continuer à la caisse" class="btn btn-lg btn-primary">
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.Mask-->
